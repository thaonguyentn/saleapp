        <h4>Quản lý Department</h4>
      <div class=" container" style="width: 200px;">
    
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Tạo mới Department</button>
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Tạo mới Department</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
            <div class="form-group">
              <label for="">ID: </label>
              <input style="background-color: blanchedalmond;" type="number" class="form-control" id="ID_ID" value="" placeholder="Enter Id">
          </div>
            <div class="form-group">
              <label for="">DepName: </label>
              <input style="background-color: blanchedalmond;" type="text" required= "true" class="form-control" id="DepName_ID" value="" placeholder="Enter DepName">
          </div>
           
          </div>
          <div class="modal-footer">
            <input type="submit" class="btn btn-success" id="save" value="Save">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
    <!-- Trigger the modal with a button -->
    
    <!-- Modal -->
    <div class="modal fade" id="myModal1" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Update Department</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
            <div class="form-group">
              <label for="">ID: </label>
              <input style="background-color: blanchedalmond;" type="number" class="form-control" id="ID_ID1" value="" disabled>
          </div>
            <div class="form-group">
              <label for="">DepName: </label>
              <input style="background-color: blanchedalmond;" type="text" required= "true" class="form-control" id="DepName_ID1" value="" placeholder="Enter DepName">
          </div>
           
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" onclick="updateDep()">Update</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>
